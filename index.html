<!DOCTYPE html>
<html lang="en" id="htmlId">
  <!-- <link rel="icon" href="./public/favicon-32x32.png" type="image/x-icon" /> -->
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>

  <body>
    <h1 id="headerText">Password Generator</h1>

    <div id="appContainer">
      <div id="passwordTextContainer">
        <div id="passwordText" type="text" data-placeholder="P4$5W0rD"></div>

        <div id="passwordCopyImg"></div>
      </div>

      <div id="passwordSettingsContainer">
        <div id="passwordLengthContainer">
          <p id="passwordLengthTitleText">Character length</p>
          <p id="passwordLengthText">0</p>
        </div>

        <div id="passwordLengthSlider">
          <input onchange="{sliderChanged()}" type="range" min="4" max="24" value="14" id="lengthSlider" />
        </div>

        <div id="passwordSettingsCheckBoxes">
          <div class="checkBoxContainer">
            <input type="checkbox" class="checkBox" />
            <p class="checkBoxText">Include Uppercase Letters</p>
          </div>

          <div class="checkBoxContainer">
            <input type="checkbox" class="checkBox" />
            <p class="checkBoxText">Include Lowercase Letters</p>
          </div>

          <div class="checkBoxContainer">
            <input type="checkbox" class="checkBox" />
            <p class="checkBoxText">Include Numbers</p>
          </div>

          <div class="checkBoxContainer">
            <input type="checkbox" class="checkBox" />
            <p class="checkBoxText">Include Symbols</p>
          </div>
        </div>

        <div id="passwordStrengthContainer"></div>

        <div id="passwordGenerateButton">
          <p id="generateButtonText">Generate</p>
          <div id="generateArrowButton"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
